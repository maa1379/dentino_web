{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <!-- App Favicon -->
        <link rel="shortcut icon" href="{% static "config/images/favicon.ico" %}">

        <!-- App title -->
        <title>دنتینو | خدمات آنلاین پزشکی</title>

        <!-- App CSS -->
        <link href="{% static "config/css/bootstrap-rtl.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "config/css/core.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "config/css/components.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "config/css/icons.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "config/css/pages.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "config/css/menu.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "config/css/responsive.css" %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="{% static "config/js/modernizr.min.js" %}"></script>

    </head>
    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
                <a href="" class="logo"><span>DEN<span>TINO</span></span></a>
                <h5 class="text-muted m-t-0 font-600">پنل مدیریت</h5>
            </div>
        	<div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold m-b-0">ورود به پنل مدیریت</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal m-t-20" action="" method="post">
                        {% csrf_token %}

                        <div class="form-group ">
                            <div class="col-xs-12">
                                {{ form.username }}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                {{ form.password }}
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-custom">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup">
                                        مرا به خاطر بسپار
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">ورود</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <!-- end card-box-->



        </div>
        <!-- end wrapper page -->



    	<script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="{% static "config/js/jquery.min.js" %}"></script>
        <script src="{% static "config/js/bootstrap-rtl.min.js" %}"></script>
        <script src="{% static "config/js/detect.js" %}"></script>
        <script src="{% static "config/js/fastclick.js" %}"></script>
        <script src="{% static "config/js/jquery.slimscroll.js" %}"></script>
        <script src="{% static "config/js/jquery.blockUI.js" %}"></script>
        <script src="{% static "config/js/waves.js" %}"></script>
        <script src="{% static "config/js/wow.min.js" %}"></script>
        <script src="{% static "config/js/jquery.nicescroll.js" %}"></script>
        <script src="{% static "config/js/jquery.scrollTo.min.js" %}"></script>

        <!-- App js -->
        <script src="{% static "config/js/jquery.core.js" %}"></script>
        <script src="{% static "config/js/jquery.app.js" %}"></script>

	</body>
</html>
