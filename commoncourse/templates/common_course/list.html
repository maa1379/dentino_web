{% extends "base.html" %}
{% load static %}
{% block header_static %}
        <link rel="stylesheet" href="{% static 'config/plugins/magnific-popup/dist/magnific-popup.css' %}"/>

        <!-- App CSS -->
        <link href="{% static 'config/css/bootstrap-rtl.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'config/css/core.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'config/css/components.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'config/css/icons.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'config/css/pages.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'config/css/menu.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'config/css/responsive.css' %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="{% static 'config/js/modernizr.min.js' %}"></script>
{% endblock %}
{% block content %}
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                <div class="container">

<h1 class="text-center">لیست آموزشی های عمومی</h1>

                                              <div class="row port m-b-20">
                            <div class="portfolioContainer">
             {% for course in object_list %}
                                       <div class="col-sm-6 col-lg-3 col-md-4 creative photography">
                                    <div class="gal-detail thumb">
                                        <a href="{% url "commmon_course:detail" course.id  %}"  title="Screenshot-11">
                                            
                                            <img src="{{ course.image.url }}" width="250px" height="120px" class="thumb-img" alt="work-thumbnail">

                                                         <h4 class="text-center">{{ course.title }}</h4>
                                        </a>

                                        <p class="text-muted">
{#                                          {{ clinic.address }}#}
                                        </p>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                </div>
{% endblock %}
{% block js %}
        <script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="{% static 'config/js/jquery.min.js' %}"></script>
        <script src="{% static 'config/js/bootstrap-rtl.min.js' %}"></script>
        <script src="{% static 'config/js/detect.js' %}"></script>
        <script src="{% static 'config/js/fastclick.js' %}"></script>
        <script src="{% static 'config/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'config/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'config/js/waves.js' %}"></script>
        <script src="{% static 'config/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'config/js/jquery.scrollTo.min.js' %}"></script>

        <!-- isotope filter plugin -->
        <script type="text/javascript" src="{% static 'config/plugins/isotope/dist/isotope.pkgd.min.js' %}"></script>

        <!-- Magnific popup -->
        <script type="text/javascript" src="{% static 'config/plugins/magnific-popup/dist/jquery.magnific-popup.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'config/js/jquery.core.js' %}"></script>
        <script src="{% static 'config/js/jquery.app.js' %}"></script>

        <script type="text/javascript">
            $(window).load(function(){
                var $container = $('.portfolioContainer');
                $container.isotope({
                    filter: '*',
                    animationOptions: {
                        duration: 750,
                        easing: 'linear',
                        queue: false
                    }
                });

                $('.portfolioFilter a').click(function(){
                    $('.portfolioFilter .current').removeClass('current');
                    $(this).addClass('current');

                    var selector = $(this).attr('data-filter');
                    $container.isotope({
                        filter: selector,
                        animationOptions: {
                            duration: 750,
                            easing: 'linear',
                            queue: false
                        }
                    });
                    return false;
                });
            });
            $(document).ready(function() {
                $('.image-popup').magnificPopup({
                    type: 'image',
                    closeOnContentClick: true,
                    mainClass: 'mfp-fade',
                    gallery: {
                        enabled: true,
                        navigateByImgClick: true,
                        preload: [0,1] // Will preload 0 - before current, and 1 after the current image
                    }
                });
            });
        </script>
{% endblock %}
